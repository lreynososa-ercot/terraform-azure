name: 'Terraform Deployment'

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TERRAFORM_VERSION: "1.7.0"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_USE_CLI: true
  TF_CLI_ARGS_plan: "-lock-timeout=5m"
  TF_CLI_ARGS_apply: "-lock-timeout=5m"
  TF_WORKSPACE: "dev"
  # Terraform Variables from Secrets
  TF_VAR_use_oidc: true
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
  TF_VAR_storage_account_name: ${{ secrets.STORAGE_ACCOUNT_NAME }}
  TF_VAR_container_name: ${{ secrets.CONTAINER_NAME }}

jobs:
  terraform:
    name: 'Terraform Deployment'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure OIDC Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    # Cache PowerShell modules
    - name: Cache PowerShell modules
      id: cache-psmodules
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/powershell/Modules
          ~/PowerShellModules
        key: psmodules-${{ runner.os }}-${{ hashFiles('**/*.ps1') }}
        restore-keys: |
          psmodules-${{ runner.os }}-

    - name: Setup PowerShell modules
      if: steps.cache-psmodules.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        Install-Module -Name Az.Storage -Force -AllowClobber -Scope CurrentUser
        Install-Module -Name Az.Accounts -Force -AllowClobber -Scope CurrentUser
    
    # Run az commands to confirm sub access
    - name: Azure CLI script
      uses: azure/cli@v2      
      with:
        azcliversion: latest
        inlineScript: |
          az account show
          az storage -h
          # Verify backend storage access
          az storage container exists --name container-tfstate --account-name $(az storage account list -g rg-terraform-backend --query "[0].name" -o tsv) --auth-mode login

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3      
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}        
        terraform_wrapper: false
    
    # Cache Terraform plugins and modules
    - name: Cache Terraform plugins and modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.terraform.d/plugin-cache
          **/.terraform
        key: terraform-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}-${{ hashFiles('**/.terraform.lock.hcl') }}
        restore-keys: |
          terraform-${{ runner.os }}-${{ env.TERRAFORM_VERSION }}-

    # Configure Terraform plugin cache directory
    - name: Configure Terraform plugin cache
      run: |
        mkdir -p ~/.terraform.d/plugin-cache
        echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

    - name: Terraform Format
      id: fmt
      run: terraform fmt -recursive

    - name: Terraform Init
      id: init
      env:
        ARM_USE_OIDC: true        
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
        ARM_CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      run: |
        echo "Cleaning up any existing Terraform files..."
        rm -rf .terraform
        rm -f .terraform.lock.hcl

        for i in {1..3}; do
          echo "Attempt $i: Initializing Terraform..."
          # First try normal init
          if terraform init; then
            echo "Normal init successful"
            break
          fi
          
          echo "Normal init failed, trying with reconfigure..."
          # If normal init fails, try with reconfigure
          if terraform init -reconfigure; then
            echo "Reconfigure init successful"
            break
          fi
          
          if [ $i -eq 3 ]; then
            echo "Failed to initialize after 3 attempts"
            exit 1
          fi
          echo "Retrying initialization in 30 seconds..."
          sleep 30
        done
      working-directory: environments/${{ env.TF_WORKSPACE }}

    - name: Terraform Validate
      id: validate
      env:
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
        ARM_CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      run: terraform validate
      working-directory: environments/${{ env.TF_WORKSPACE }}

    - name: Terraform Plan
      id: plan
      env:
        ARM_USE_OIDC: true        
        TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_storage_account_name: ${{ secrets.STORAGE_ACCOUNT_NAME }}
        TF_VAR_container_name: ${{ secrets.CONTAINER_NAME }}

      run: |
        for i in {1..3}; do
          terraform plan -no-color && break
          if [ $i -eq 3 ]; then
            echo "Failed to plan after 3 attempts"
            exit 1
          fi
          echo "Retrying plan in 30 seconds..."
          sleep 30
        done
      working-directory: environments/${{ env.TF_WORKSPACE }}      

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      env:
        PLAN: "${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Terraform Apply
      id: apply
      # if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        ARM_USE_OIDC: true
        TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_storage_account_name: ${{ secrets.STORAGE_ACCOUNT_NAME }}
        TF_VAR_container_name: ${{ secrets.CONTAINER_NAME }}
      run: |
        for i in {1..3}; do
          terraform apply -auto-approve && break
          if [ $i -eq 3 ]; then
            echo "Failed to apply after 3 attempts"
            exit 1
          fi
          echo "Retrying apply in 30 seconds..."
          sleep 30
        done
      working-directory: environments/${{ env.TF_WORKSPACE }} 